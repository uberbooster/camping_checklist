<!DOCTYPE html>
<html lang="en" ng-app='ngCampingChecklist'>
<head>
  <meta charset="UTF-8">
  <title>Camping Checklist</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="css/dropdown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
  <style>
    body {
      margin-top: 70px;
      margin-left: 40px;
    }
    .no-dot{
      list-style:none;
    }
  </style>
</head>
<body>
  <div class="container" ng-controller='CampingChecklistController'>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="What do you need want to add to the checklist?" ng-model='currentItem'>
          <button class="btn btn-primary btn-block" ng-click='saveItem()' type="button">Save </button>
<!-- DROPDOWN HTML --->
          <dropdown placeholder="Colour..." list="colours" selected="colour" property="name"></dropdown>
<!-- DROPDOWN HTML -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <ul>
          <li class='well no-dot' ng-repeat="singleItem in campingChecklist.motoStuff">
            motoStuff: {{singleItem}}
            <button class="btn btn-info-btn-sm pull-right" ng-click='editItem(singleItem)'>Edit</button>
            <button class="btn btn-danger btn-sm pull-right" type="button" ng-click='removeItem(singleItem)'>X</button>
            <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index != 0' ng-click='moveUp(singleItem)'></span>

          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" ng-controller='CampingChecklistController'>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="What do you need want to add to the checklist?" ng-model='currentItem'>
          <button class="btn btn-primary btn-block" ng-click='saveItem()' type="button">Save </button>
<!-- DROPDOWN HTML --->
          <dropdown placeholder="Colour..." list="colours" selected="colour" property="name"></dropdown>
<!-- DROPDOWN HTML -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <ul>
          <li class='well no-dot' ng-repeat="singleItem in campingChecklist.personalStuff">
            personalStuff: {{singleItem}}
            <button class="btn btn-info-btn-sm pull-right" ng-click='editItem(singleItem)'>Edit</button>
            <button class="btn btn-danger btn-sm pull-right" type="button" ng-click='removeItem(singleItem)'>X</button>
            <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index != 0' ng-click='moveUp(singleItem)'></span>

          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/dropdown.js"></script>
</body>
</html>
